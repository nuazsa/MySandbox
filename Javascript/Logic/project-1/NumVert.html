<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icon -->
  <link rel="icon" href="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3271049/view-refresh-icon-sm.png"type="image/x-icon" />
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/tailwindConfig.js"></script>

  <!-- App name -->
  <title>NumVert Pro</title>

</head>

<body>
  <!-- Section -->
  <section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <!-- Container -->
      <div
        class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

          <!-- App name -->
          <h1 class="flex items-center text-4xl font-extrabold dark:text-white">NumVert<span
              class="bg-blue-100 text-blue-800 text-sm font-semibold me-2 px-1.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-2">PRO</span>
          </h1>

          <!-- Overview -->
          <p class="text-sm text-gray-500 dark:text-gray-400">
            Number System Converter is easy to use tool to convert Binary, Octal, Decimal and Hexadecimal. Copy,
            Paste and Convert.
          </p>

          <!-- Input form-->
          <form id="form">
            <div class="flex">
              <button id="dropdown-button" data-dropdown-toggle="dropdown"
                class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-e-0 border-gray-300 dark:border-gray-700 dark:text-white rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-300 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
                type="button">Decimal<svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 4 4 4-4" />
                </svg></button>
              <div id="dropdown"
                class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 z-50">
                <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-button">
                  <li>
                    <a href="#" id="binary"
                      class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Binary</a>
                  </li>
                  <li>
                    <a href="#" id="octal"
                      class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Oktal</a>
                  </li>
                  <li>
                    <a href="#" id="decimal"
                      class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Decimal</a>
                  </li>
                  <li>
                    <a href="#" id="hex"
                      class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Hexadecimal</a>
                  </li>
                </ul>
              </div>
              <div class="relative w-full">
                <input type="text" id="input"
                  class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg rounded-s-gray-100 rounded-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
                  placeholder="Decimal" required autocomplete="off" />
                <button type="submit"
                  class="absolute top-0 end-0 p-2.5 h-full text-sm font-medium text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                  <svg class="w-[24px] h-[24px] text-white-800 dark:text-white" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 16h13M4 16l4-4m-4 4 4 4M20 8H7m13 0-4 4m4-4-4-4" />
                  </svg>
                </button>
              </div>
            </div>
          </form>

          <!-- Output -->
          <div>
            <label for="result" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Result</label>
            <div class="flex">
              <button id="dropdown-button-result" data-dropdown-toggle="dropdown-result"
                class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-e-0 border-gray-300 dark:border-gray-700 dark:text-white rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-300 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
                type="button">Binary<svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 4 4 4-4" />
                </svg></button>
              <div id="dropdown-result"
                class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-button-result">
                  <li>
                    <a href="#" id="result-binary"
                      class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Binary</a>
                  </li>
                  <li>
                    <a href="#" id="result-octal"
                      class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Oktal</a>
                  </li>
                  <li>
                    <a href="#" id="result-decimal"
                      class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Decimal</a>
                  </li>
                  <li>
                    <a href="#" id="result-hex"
                      class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Hexadecimal</a>
                  </li>
                </ul>
              </div>
              <div class="relative w-full">
                <input type="text" id="output" disabled
                  class="dark:bg-gray-700 focus:border-red-500 block w-full p-2.5 dark:text-red-500 dark:placeholder-red-500 dark:border-red-500 block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg rounded-s-gray-100 rounded-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
                  placeholder="Decimal" required />
              </div>
            </div>
            <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400 mt-5">© 2024 <a
                href="https://flowbite.com/" class="hover:underline">Azis™</a>. All Rights Reserved.</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript Logic -->
  <script src="js/numVert.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>

</html>
